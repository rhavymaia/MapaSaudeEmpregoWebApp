<md-dialog aria-label="Foco no Mapa" ng-cloak>
    <md-dialog-content>
        <div class="md-dialog-content">
            <md-card layout="column">
                <md-card-content layout="column">
                    <md-table-container>
                        <!-- Cabeçalho de opções -->
                        <md-card-header>
                            <md-card-avatar>
                                <ng-md-icon icon="note" size="42"></ng-md-icon>
                            </md-card-avatar>

                            <md-card-header-text>
                                <span class="md-title">Detalhamento do CREAS</span>
                                <span class="md-subhead">
                        Localização do CREAS.
                                </span>
                            </md-card-header-text>
                        </md-card-header>

                        <!-- Tabela -->
                        <md-table-container>
                            <table md-table>
                                <thead md-head>
                                    <tr md-row>
                                        <th md-column>Nome</th>
                                        <th md-column>Logradouro</th>
                                        <th md-column>Município</th>
                                        <th md-column>UF</th>
                                    </tr>
                                </thead>
                                <tbody md-body>e
                                    <tr md-row ng-repeat="creas in creass">
                                        <td md-cell>{{creas.nomeCreas | uppercase}}</td>
                                        <td md-cell>{{creas.endereco | uppercase}}</td>
                                        <td md-cell>{{creas.nomeMunicipio | uppercase}}</td>
                                        <td md-cell>{{creas.uf | uppercase}}</td>
                                    </tr>
                                </tbody>

                            </table>
                        </md-table-container>
                    </md-table-container>
                </md-card-content>
            </md-card>
            <md-card layout="column">

              <leaflet lf-center="focoMapa" markers="marcadores"
                height="480px"
                width="100%"></leaflet>
            </md-card>
        </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button ng-click="fechar()" class="md-warn">
            Fechar
        </md-button>
    </md-dialog-actions>
</md-dialog>
